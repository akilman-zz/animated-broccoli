apply plugin: 'scala'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {

    // lang runtime
    compile 'org.scala-lang:scala-library:2.11.7'

    // client
    compile 'com.ning:async-http-client:1.9.31'
    compile 'net.databinder.dispatch:dispatch-core_2.10:0.11.3'
    compile 'org.json4s:json4s-jackson_2.11:3.3.0'
    compile 'org.json4s:json4s-native_2.11:3.3.0'

    // server
    compile 'org.eclipse.jetty:jetty-server:9.3.6.v20151106'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.6.v20151106'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.scalatra:scalatra_2.11:2.3.1'
    compile 'org.slf4j:slf4j-simple:1.7.13'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}

mainClassName = 'JettyApp'
